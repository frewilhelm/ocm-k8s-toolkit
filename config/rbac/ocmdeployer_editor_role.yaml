# permissions for end users to edit ocmdeployers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ocm-k8s-toolkit
    app.kubernetes.io/managed-by: kustomize
  name: ocmdeployer-editor-role
rules:
- apiGroups:
  - delivery.ocm.software
  resources:
  - ocmdeployers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - delivery.ocm.software
  resources:
  - ocmdeployers/status
  verbs:
  - get
