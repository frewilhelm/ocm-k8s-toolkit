apiVersion: delivery.ocm.software/v1alpha1
kind: OCMRepository
metadata:
  name: helm-configuration-localization-repository
spec:
  repositorySpec:
    # TODO: Adjust for our test environment
    baseUrl: http://image-registry:5000
    type: OCIRegistry
  interval: 10m
---
apiVersion: delivery.ocm.software/v1alpha1
kind: Component
metadata:
  name: helm-configuration-localization-component
spec:
  component: ocm.software/ocm-k8s-toolkit/test/e2e/testdata/helm-configuration-localisation
  repositoryRef:
    name: helm-configuration-localization-repository
  semver: 1.0.0
  interval: 10m
---
apiVersion: delivery.ocm.software/v1alpha1
kind: Resource
metadata:
  name: helm-configuration-localization-resource-rgd
spec:
  componentRef:
    name: helm-configuration-localization-component
  resource:
    byReference:
      resource:
        name: kro-rgd
  interval: 10m
---
apiVersion: delivery.ocm.software/v1alpha1
kind: OCMDeployer
metadata:
  name: helm-configuration-localization-ocmdeployer
spec:
  resourceRef:
    name: helm-configuration-localization-resource-rgd
  interval: 10m