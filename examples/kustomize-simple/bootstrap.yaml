apiVersion: delivery.ocm.software/v1alpha1
kind: OCMRepository
metadata:
  name: kustomize-simple-repository
spec:
  repositorySpec:
    # TODO: Adjust for our test environment
    baseUrl: http://image-registry:5000
    type: OCIRegistry
  interval: 10m
---
apiVersion: delivery.ocm.software/v1alpha1
kind: Component
metadata:
  name: kustomize-simple-component
spec:
  component: ocm.software/ocm-k8s-toolkit/examples/kustomize-simple
  repositoryRef:
    name: kustomize-simple-repository
  semver: 1.0.0
  interval: 10m
---
apiVersion: delivery.ocm.software/v1alpha1
kind: Resource
metadata:
  name: kustomize-simple-resource-rgd
spec:
  componentRef:
    name: kustomize-simple-component
  resource:
    byReference:
      resource:
        name: kro-rgd
  interval: 10m
---
apiVersion: delivery.ocm.software/v1alpha1
kind: OCMDeployer
metadata:
  name: kustomize-simple-ocmdeployer
spec:
  resourceRef:
    name: kustomize-simple-resource-rgd
  interval: 10m