components:
  - name: test-registry.com/test-org/test-component
    version: "1.0.0"
    provider:
      name: test-org
    resources:
      - name: helm-resource
        type: helmChart
        version: "1.0.0"
        access:
          type: ociArtifact
          imageReference: ghcr.io/stefanprodan/charts/podinfo:6.7.1
      - name: image
        type: ociArtifact
        version: "1.0.0"
        options:
          skipDigestGeneration: true
        access:
          type: ociArtifact
          #imageReference: http://localhost:31000/stefanprodan/podinfo:6.7.1
          imageReference: ghcr.io/frewilhelm/podinfo:6.7.1
      - name: kustomize-resource
        type: kustomization
        version: "1.0.0"
        input:
          type: dir
          path: ...
      - name: kro-rgd
        type: blob
        version: "1.0.0"
        input:
          type: file
          path: ...