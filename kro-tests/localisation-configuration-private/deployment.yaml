apiVersion: v1
kind: Secret
metadata:
  name: secret-signature
data:
  #          # dw - secret is a only a local public key for test purposes
  acme-sig: ""
---
apiVersion: delivery.ocm.software/v1alpha1
kind: OCMRepository
metadata:
  name: static-repository-name
spec:
  repositorySpec:
    #baseUrl: http://registry-internal.default.svc.cluster.local:5001
    baseUrl: http://localhost:31000
    type: OCIRegistry
  interval: 10m
---
apiVersion: delivery.ocm.software/v1alpha1
kind: Component
metadata:
  name: static-component-name
spec:
  component: test-registry.com/test-org/test-component
  verify:
    - signature: acme-sig
      secretRef:
        name: secret-signature
  repositoryRef:
    name: static-repository-name
    namespace: default
  semver: 1.0.0
  interval: 10m
---
apiVersion: delivery.ocm.software/v1alpha1
kind: Resource
metadata:
  name: static-resource-rgd-name
spec:
  componentRef:
    name: static-component-name # should be referenced/passed
  resource:
    byReference:
      resource:
        name: kro-rgd
  interval: 10m
---
apiVersion: delivery.ocm.software/v1alpha1
kind: OCMDeployer
metadata:
  name: static-ocmdeployer-name
spec:
  resourceRef:
    name: static-resource-rgd-name # should be referenced/passed
  interval: 10m
